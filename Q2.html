<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IF/ELSE no JavaScript - Questão 2</title>
    <style type="text/css">
      #rep{
        color: red;
        font-size: 50;
        text-align: center;
        font-weight: bolder;
        margin-top: 300px;
      }
      #ap{
        color: green;
        font-size: 50;
        text-align: center;
        font-weight: bolder;
        margin-top: 300px;
      }
    </style>
  </head>
  <body>
    <script>
      var media, faltas;
      
      media= prompt("Insira a média do aluno...");
      faltas= prompt("Insira a quantidade de faltas do aluno...");
      
      if (media>=7 && faltas<5) {
        document.write("<p id='ap'>APROVADO</p>");
      }
      else {
        document.write("<p id='rep'>REPROVADO</p>");
      }
    </script>
  </body>
</html>
